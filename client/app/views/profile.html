<div class="row">
    <div class="col-md-3">
        <!-- Profile Image -->
        <div class="box box-success">
            <div class="box-body box-profile">
                <img class="profile-user-img img-responsive img-circle" ng-src="{{basevm.picUrl}}" alt="User profile picture" err-src="images/default_user.png" ngf-select="upload($file)">
                <h3 class="profile-username text-center" ng-show="basevm.user.profile.firstname">{{basevm.user.profile.firstname}} {{basevm.user.profile.lastname}}</h3>
                <h3 class="profile-username text-center" ng-hide="basevm.user.profile.firstname">Please, set your name</h3>
                <p class="text-muted text-center">{{basevm.user.profile.position}}</p>
                <ul class="list-group list-group-unbordered">
                    <li class="list-group-item">
                        <b>Member since</b> <span class="pull-right">{{basevm.user.profile.since | date: 'MMMM, y'}}</span>
                    </li>
                </ul>
                <a href="#" class="btn btn-warning btn-block"><b>Change password</b></a>
                <a href="#" class="btn btn-danger btn-block"><b>Delete account</b></a>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
    <div class="col-md-9">
        <div class="box box-success">
            <div class="box-body">
                <form ng-submit="vm.save()">
                    <div class="form-group">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" name="firstname" class="form-control" ng-model="vm.user.email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="firstname">
                            First name
                        </label>
                        <input type="text" name="firstname" class="form-control" ng-model="vm.user.profile.firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">
                            Last name
                        </label>
                        <input type="text" name="lastname" class="form-control" ng-model="vm.user.profile.lastname">
                    </div>
                    <div class="form-group">
                        <label for="position">
                            Position
                        </label>
                        <input type="text" name="lastname" class="form-control" ng-model="vm.user.profile.position">
                    </div>
                </form>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary pull-right" type="submit" ng-click="vm.save()">Save</button>
            </div>
            <!-- /.box-body -->
        </div> <!-- box -->
    </div> <!-- /.col -->
</div><!-- /.row -->
