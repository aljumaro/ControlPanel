<div class="register-box">
  <div class="register-logo">
    <b class="text-yellow">Control</b><span class="text-orange">Panel</span>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Already an user? <a ui-sref="login" class="text-yellow">Login here!</a></p>
    <form ng-submit="vm.register()">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Full name" ng-model="vm.rf.username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" ng-model="vm.rf.email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="vm.rf.password1">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" ng-model="vm.rf.password2">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-8 text-right">
          <button type="submit" class="btn btn-warning btn-flat">Sign up</button>
        </div><!-- /.col -->
      </div>
    </form>
  </div><!-- /.form-box -->
</div><!-- /.register-box -->
