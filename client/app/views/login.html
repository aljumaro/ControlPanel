<div class="cpAdminlteActivate"> 
  <div class="login-box">
    <div class="login-logo">
      <b class="text-yellow">Control</b><span class="text-orange">Panel</span>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">New user? <a ui-sref="register" class="text-yellow">Sign up here!</a></p>
      <form class="form" ng-submit="vm.login()">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" ng-model="vm.lf.username">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" ng-model="vm.lf.password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-6 col-xs-offset-6 text-right">
            <button type="submit" class="btn btn-warning btn-flat">Log In</button>
          </div><!-- /.col -->
        </div>
      </form>
    </div><!-- /.login-box-body -->
  </div><!-- /.login-box -->
</div>
